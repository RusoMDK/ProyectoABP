<div class="chart-row">
  <div class="chart-container">
    <h2>Humedad Relativa</h2>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="humidityData"
      [labels]="true"
      [legend]="true"
      [doughnut]="false"
      [tooltipDisabled]="false"
      [tooltipTemplate]="tooltipTemplate">
    </ngx-charts-pie-chart>
  </div>

  <div class="chart-container">
    <h2>Humedad del Suelo</h2>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="soilMoistureData"
      [labels]="true"
      [legend]="true"
      [doughnut]="false"
      [tooltipDisabled]="false"
      [tooltipTemplate]="tooltipTemplate">
    </ngx-charts-pie-chart>
  </div>
</div>

<div class="chart-row">
  <div class="chart-container">
    <h2>Temperatura (°C)</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="temperatureCData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Fecha'"
      [yAxisLabel]="'°C'">
    </ngx-charts-bar-vertical>
  </div>

  <div class="chart-container">
    <h2>Índice de Calor (°C)</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="heatIndexCData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Fecha'"
      [yAxisLabel]="'°C'">
    </ngx-charts-bar-vertical>
  </div>
</div>

<ng-template #tooltipTemplate let-model="model">
  <span>{{ model.name }}: {{ model.value }}{{ model.name === 'Humedad' || model.name === 'Humedad del Suelo' ? '%' : '' }}</span>
</ng-template>
